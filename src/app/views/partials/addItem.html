<md-dialog aria-label="Dog name" ng-class="dialog.css" class="_md md-default-theme md-transition-in" flex-gt-sm="40" role="dialog">
    <md-dialog-content class="md-dialog-content" r>
        <h2 class="md-title ">Adding new {{heading}}</h2>
        <div class="md-dialog-content-body">
            <!-- <p class="ng-binding">Paste the URL to the content here</p> -->
            <md-input-container md-no-float style="width:100%">
            <label>Paste the URL to the content here</label>
                <input flex md-autofocus="" ng-model="url"  placeholder="http://" class=" ng-valid md-autofocus md-input ng-empty ng-touched" aria-label="url" id="input_8" aria-invalid="false">
                <div class="md-errors-spacer"></div>
                <span class="md-caption" style="color:rgb(244, 67, 54);" ng-hide="error == ''">{{error}}</span>
            </md-input-container>
        </div>
    </md-dialog-content>
    <md-dialog-actions>
        <button class="md-primary md-button " ng-click="cancel()">Cancel</button>
        <button class="md-primary md-button" ng-click="submitUrl(url)">Add Link</button>
    </md-dialog-actions>
</md-dialog>
