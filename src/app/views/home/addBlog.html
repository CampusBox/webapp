<md-card ng-hide="" style="transition: all linear 0.5s;">
    <center>
        <img ng-src="{{user.imageUrl}}" alt="" style="border-radius: 50%; height: auto;width: 20%">
        <p class="md-title">Select type of creative project you want to add.</p>
        <div ng-repeat="itemgroup in items" flex layout="row" layout-align="center center">
            <span ng-repeat="item in itemgroup track by $index">                        
                            <md-button  ng-class="item.intrested?'interest_selected':'interest'" ng-checked="exists(item, selected)" ng-click="toggle(item, selected)">                        
                                {{ item.title }}
                            </md-button>
                            <!-- <br ng-show="{{$index==3 || $index==8|| $index==12 ||$index==17 || $index==21  }}"> -->
                    </span>
        </div>
    </center>
</md-card>

            <div layout="row">
            </div>
            <div flex-offset="10" flex="90" layout="column">
                <p class="md-title" style="outline: none;font-family: serif;" ng-model="body" medium-editor data-placeholder="Tell your story..."></p>
            </div>
        </div>
        <div layout="column" layout-padding flex="30">
            <md-card flex="100">
                <md-card-content>
                    <md-select ng-model="media" placeholder="Attach Media to power your post" class="md-no-underline">
                        <md-option value="image">Image</md-option>
                        <md-option value="music">Music</md-option>
                        <md-option value="video">Video</md-option>
                    </md-select>
                    <div id="videoInput" ng-show="media == 'video'">
                        <form ng-submit="submitVideo()" ng-show="media == 'video'">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Enter a youtube or vimeo video url</label>
                                <input type="text" ng-model="url">
                            </md-input-container>
                        </form>
                    </div>
                    <div id="musicInput" ng-show="media == 'music'">
                        <form ng-submit="submitSoundcloud()">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Enter a soundcloud url</label>
                                <input type="text" ng-model="url">
                            </md-input-container>
                        </form>
                    </div>
                    <md-button ng-show="media == 'image'" style="float: right;" class="md-primary md-raised" md-colors="{background: 'teal'}" ngf-select="uploadFiles($files, $invalidFiles)" multiple accept="image/*" ng-focus="expression" max-height="1000" ngf-max-size="1MB">
                        <md-icon md-svg-icon="plus"></md-icon>Add more images</md-button>
                    <form name="skillsForm">
                        <span style="font-size: 14px;color: rgba(0,0,0,.6);" class="md-body-1">Add tags (up to 5) so your story reaches more people:</span>
                        <md-chips name="skills" ng-model="tags" md-autocomplete-snap md-transform-chip="transformChip($chip)" md-max-chips="5" readonly="readonly" md-removable="removable" md-require-match="autocompleteDemoRequireMatch">
                            <md-autocomplete md-selected-item="selectedItem" md-search-text="searchText" md-items="item in querySearch(searchText)" md-item-text="item.name" placeholder="Enter top 5 Tags">
                                <span md-highlight-text="searchText">{{item.name}}</span>
                            </md-autocomplete>
                            <md-chip-template custom-chip class="your-custom-chip">
                                <span><strong>{{$chip.name}}</strong></span>
                            </md-chip-template>
                        </md-chips>
                    </form>
                </md-card-content>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button ng-disabled=" ! (title && body)" ng-class="(title && body)? 'publish-button' : 'md-raised md-primary' " ng-click="publish()">Publish</md-button>
                </md-card-actions>
            </md-card>
        </div>
    </div>
</div>
