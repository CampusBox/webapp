                <p class="md-title" style="outline: none;font-family: serif;" ng-model="body" medium-editor data-placeholder="Tell your story..."></p>
            </div>
        </md-content>
        <div layout="column" layout-padding flex="30">
            <md-card flex="100">
                <md-card-content>
                    <md-select ng-model="media" placeholder="Attach Media to power your post" class="md-no-underline">
                        <md-option value="image">Image</md-option>
                        <md-option value="music">Music</md-option>
                        <md-option value="video">Video</md-option>
                    </md-select>
                    <div id="videoInput" ng-show="media == 'video'">
                        <form ng-submit="submitVideo()" ng-show="media == 'video'">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Enter a youtube or vimeo video url</label>
                                <input type="text" ng-model="url">
                            </md-input-container>
                        </form>
                    </div>
                    <div id="musicInput" ng-show="media == 'music'">
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Enter a soundcloud url</label>
                            <input type="text" ng-model="inputUrl">
                        </md-input-container>
                    </div>
                    <form name="skillsForm">
                        <span style="font-size: 14px;color: rgba(0,0,0,.6);" class="md-body-1">Add tags (up to 5) so your story reaches more people:</span>
                        <md-chips name="skills" ng-model="selectedVegetables" md-autocomplete-snap md-transform-chip="transformChip($chip)" md-max-chips="5" readonly="readonly" md-removable="removable" md-require-match="autocompleteDemoRequireMatch">
                            <md-autocomplete md-selected-item="selectedItem" md-search-text="searchText" md-items="item in querySearch(searchText)" md-item-text="item.name" placeholder="Enter top 5 Tags">
                                <span md-highlight-text="searchText">{{item.name}}</span>
                            </md-autocomplete>
                            <md-chip-template custom-chip class="your-custom-chip">

              <strong>{{$chip.name}}</strong>

                            </md-chip-template>
                        </md-chips>
