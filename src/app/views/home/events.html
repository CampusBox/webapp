<style type="text/css">
.flexy-16 {
    -webkit-flex: 1 1 16%;
    -ms-flex: 1 1 16%;
    flex: 1 1 16%;
    max-height: 100%;
    box-sizing: border-box;
}

.flexy-20 {
    -webkit-flex: 1 1 20%;
    -ms-flex: 1 1 20%;
    flex: 1 1 20%;
    max-height: 100%;
    box-sizing: border-box;
}

.flexy-30 {
    -webkit-flex: 1 1 30%;
    -ms-flex: 1 1 30%;
    flex: 1 1 30%;
    max-height: 100%;
    box-sizing: border-box;
}
</style>
<!-- TODO: Replace table to table component when https://github.com/angular/material/issues/796 will closed -->
<div layout="horizontal" ng-hide="vm.tableData[0].id>0" layout-sm="column" layout-align="space-around">
    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
</div>
<div flex layout="row">
    <md-button class="md-icon-button " ng-click="grid=false" aria-label="Favorite ">
        <md-icon md-svg-icon="view-list "></md-icon>
    </md-button>
    <md-button class="md-icon-button " ng-click="grid=true" aria-label="Favorite ">
        <md-icon md-svg-icon="view-grid "></md-icon>
    </md-button>
    <md-slider ng-show="grid" ng-model="width" value="18.5" step="0.5" name="points" min="18" max="33">
</div>
<!-- <div id="homePage" ng-class="{ 'center': page.isSelected(1) , 'left': !page.isSelected(1)  }"> -->
<div ng-show="grid" layout="row" layout-align="space-around start" layout-wrap>
    <md-card style="width:{{width}}% !important;" ng-class="{ 'flexy-16': width<16,'flexy-20' : width>20 && width<=25, 'flexy-30' :  width>30 }" ng-repeat="event in vm.tableData | filter:category | filter:search">
        <img style="min-height: 200px; background: #aaa" ng-src="http://thapar.brinjal.in/superadmin/eventimg/{{event.image}} " class="md-card-image " alt="Washed Out ">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline ">{{event.name}}</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <p>
                {{event.description}}
            </p>
        </md-card-content>
        <md-card-actions layout="row " layout-align="end center ">
            <md-button class="md-icon-button " aria-label="Favorite ">
                <md-icon md-svg-icon="heart-outline "></md-icon>
            </md-button>
            <md-button class="md-icon-button " aria-label="Share ">
                <md-icon md-svg-icon="share "></md-icon>
            </md-button>
        <md-menu md-offset="0 3">
    <md-button class="md-icon-button " aria-label="Settings " ng-click="$mdOpenMenu($event)">
        <md-icon md-svg-icon="dots-vertical "></md-icon>
    </md-button>

                <md-menu-content width="3">
                    <md-menu-item>
                        <md-button ng-click="" ui-sref="home.myEvents ">
                            <div layout="row " flex=" " class="ng-scope layout-row flex ">
                                <md-icon md-svg-icon="delete"></md-icon>
                                <p flex=" " class="flex ">Less events like this</p>
                            </div>
                        </md-button>
                    </md-menu-item>
                        <md-menu-item>
                        <md-button ng-click="" ui-sref="home.myEvents ">
                            <div layout="row " flex=" " class="ng-scope layout-row flex ">
                                <md-icon md-svg-icon="delete-forever"></md-icon>
                                <p flex=" " class="flex ">Less from Hackathons</p>
                            </div>
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-click=" " ui-sref="home.profile ">
                            <div layout="row " flex=" " class="ng-scope layout-row flex ">
                                <md-icon md-svg-icon="flag-outline"></md-icon>
                                <p flex=" " class="flex ">Report</p>
                            </div>
                        </md-button>
                    </md-menu-item>
            
                </md-menu-content>
            </md-menu>
        </md-card-actions>
    </md-card>
    
</div>
<md-toolbar class="md-theme-light ">
    <div class="md-toolbar-tools ">
        <h2 class="md-toolbar-tools ">
      <span>All Events</span>
    </h2>
        <md-button aria-label="Favorite " ng-click="showAdvanced($event) ">
            <ng-md-icon icon="search "></ng-md-icon>
            Add Event
        </md-button>
    </div>
</md-toolbar>
<md-content  ng-show="!grid ">
    <md-list>
        <md-list-item ng-click="showAdvanced($event) " class="secondary-button-padding " ng-repeat="event in vm.tableData ">
            <img ng-src="http://thapar.brinjal.in/superadmin/eventimg/{{event.image}} " class="md-avatar " alt="{{item.who}} ">
            <p>{{event.name}}</p>
            <md-button class="md-icon-button " aria-label="Favorite ">
                <md-icon md-svg-icon="heart-outline "></md-icon>
            </md-button>
            <md-button class="md-icon-button " aria-label="Share ">
                <md-icon md-svg-icon="share "></md-icon>
            </md-button>
                <md-menu md-offset="0 3">
                <md-button class="md-icon-button " aria-label="Settings "  ng-click="$mdOpenMenu($event)">
                    <md-icon md-svg-icon="dots-vertical "></md-icon>
                </md-button>
                <md-menu-content width="3">
                    <md-menu-item>
                        <md-button ng-click="">
                            <div layout="row " flex=" " class="ng-scope layout-row flex ">
                                <md-icon md-svg-icon="delete"></md-icon>
                                <p flex=" " class="flex ">Less events like this</p>
                            </div>
                        </md-button>
                    </md-menu-item>
<md-menu-item>
                        <md-button ng-click="">
                            <div layout="row " flex=" " class="ng-scope layout-row flex ">
                                <md-icon md-svg-icon="delete"></md-icon>
                                <p flex=" " class="flex ">Move to a different category</p>
                            </div>
                        </md-button>
                    </md-menu-item>
                        <md-menu-item>
                        <md-button ng-click="">
                            <div layout="row " flex=" " class="ng-scope layout-row flex ">
                                <md-icon md-svg-icon="delete-forever"></md-icon>
                                <p flex=" " class="flex ">Less from Hackathons</p>
                            </div>
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-click="showReport(event) " >
                            <div layout="row " flex=" " class="ng-scope layout-row flex ">
                                <md-icon md-svg-icon="flag-outline"></md-icon>
                                <p flex=" " class="flex ">Report</p>
                            </div>
                        </md-button>
                    </md-menu-item>
            
                </md-menu-content>
            </md-menu>
            <md-divider md-inset ng-if="!$last "></md-divider>
        </md-list-item>
    </md-list>
</md-content>
