<style>
.button-grey {
    color: #555555;
}
</style>
<div class="main-bg">
    <div layout-align="start center" layout="row" hide-gt-xs>
        <span flex></span>
        <md-button ng-click="vm.toggleRightSidebar()" ui-sref="home.addEvent">
            <div layout="row" flex="" class="ng-scope layout-row flex">
                <p flex="" class="flex">Add Opportunity</p>
                <md-icon md-svg-icon="calendar"></md-icon>
            </div>
        </md-button>
    </div>
    <div layout-gt-sm="row" layout="column" layout-align-gt-xs="center" layout-align-xs="center strech">
        <div layout="row" layout-align="center">
            <div hide-xs flex layout-align="start" layout="row" layout-wrap flex-gt-xs="80">
                <md-card ng-repeat="event in events|orderBy:'[timings.month,timings.day]'" flex-lg="30" flex-md="45" flex-sm="45" flex="100">
                    <event-card data="event" bar="true" ng-if="!eventLoading" hide-xs></event-card>
                </md-card>
            </div>
            <div show-xs hide-gt-sm layout="column" flex-xs="100">
                <md-card style="margin-bottom: 10px;" ng-repeat="event in events" class="secondary-button-padding eventListItem" flex>
                    <event-card-mobile data="event" bar="true" hide-gt-xs></event-card-mobile>
                </md-card>
            </div>
        </div>
    </div>
</div>
