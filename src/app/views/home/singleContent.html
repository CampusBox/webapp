<style>
md-list-item .md-button:not([disabled]):hover {
    background-color: transparent;
    cursor: auto;
}

md-list-item .md-button:not([disabled]):click {
    background-color: transparent;
}
</style>
<div layout="row" style="background: white;">
    <div flex="10">
        <div layout="column" layout-align="center center" style="position: fixed;left: 15px;top: 45%;">
            <md-button class="md-icon-button" ng-click="heart(content)" aria-label="Favorite" sticky>
                <md-icon ng-class="content.Actions.Appriciate.status? 'pink':''" md-svg-icon="{{content.Actions.Appriciate.status? 'heart' : 'heart-outline' }}"></md-icon>
            </md-button>
            <span>{{content.Actions.Appriciate.total}}</span>
            <md-button class="md-icon-button" ng-click="bookmark(content)" aria-label="Favorite ">
                <md-icon ng-class="content.Actions.Bookmarked.status? 'yellow':''" md-svg-icon="{{content.Actions.Bookmarked.status? 'bookmark' : 'bookmark-outline' }}"></md-icon>
            </md-button>
        </div>
    </div>
    <div flex="80">
        <md-list-item class="md-3-line" ng-click="false" md-ink-ripple="0">
            <img style="z-index:10000" ng-src="{{content.created.by.image}}" class="md-avatar" alt="{{content.created.by.name}}" />
            <div class="md-list-item-text" style="z-index:10000;user-select:text;" layout="column">
                <span class="md-subhead">
                <span  ui-sref="home.profile({studentId: content.created.by.username})" style="color: #0570c0;cursor: pointer;">
                {{content.created.by.name}} </span> from <span style="color: #0570c0">{{content.created.by.college.name}} </span>
                </span>
                <span class="md-caption">{{content.created.at}} Â· 2 min read</span>
            </div>
        </md-list-item>
        <md-divider></md-divider>
                <div>
            <h1 class="md-title" style="color:rgba(0,0,0,.8);line-height: 1.04;letter-spacing: -.028em;font-size: 40px;font-weight: 700;">
            {{content.title}}
        </h1>
            <div flex="80" flex-offset="10" layout-align="center center">
                <iframe width="100%" height="315" src="https://www.youtube.com/embed/FM7MFYoylVs" frameborder="0" allowfullscreen></iframe>
                <iframe width="100%" height="166" scrolling="no" frameborder="0" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/34019569&amp;color=0066cc" allowfullscreen></iframe>
            </div>
            <p class="md-body-1" style="white-space: pre-wrap; color:rgba(0,0,0,.8); margin-left: 10px;font-weight: 300; margin:0px; font-size: 21px;line-height: 1.58;letter-spacing: -.003em;">
                {{content.content.description}}
                <ul style="list-style: none; display:inline-block; margin-top: 0px; padding-left:0px;">
                    <a ng-href="{{tag.link}}">
                        <li ng-repeat="tag in content.tags" style="cursor: auto;border-radius: 5px;font-size:12px;line-height: 32px;margin: 8px 8px 0 0;padding: 0 7px 0 7px;float: left;box-sizing:border-box;max-width: 100%;position: relative;background-color:rgb(224, 224, 224);color: rgb(66,66,66);">
                            {{tag.name}}
                        </li>
                    </a>
                </ul>
                <md-button class="md-icon-button" ng-click="heart(content)" aria-label="Favorite" sticky>
                    <md-icon ng-class="content.Actions.Appriciate.status? 'pink':''" md-svg-icon="{{content.Actions.Appriciate.status? 'heart' : 'heart-outline' }}"></md-icon>
                </md-button>
                <span>{{content.Actions.Appriciate.total}}</span>
                <md-button class="md-icon-button" ng-click="bookmark(content)" aria-label="Favorite ">
                    <md-icon ng-class="content.Actions.Bookmarked.status? 'yellow':''" md-svg-icon="{{content.Actions.Bookmarked.status? 'bookmark' : 'bookmark-outline' }}"></md-icon>
                </md-button>
            </p>
        </div>
    </div>
</div>
