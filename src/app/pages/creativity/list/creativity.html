<div layout-gt-xs="row" layout-xs="column">
    <div hide-gt-xs>
        <div layout-align="start center" layout="row">
            <md-button ng-click="filterToggle()">
                <md-icon md-svg-icon="filter-outline"></md-icon>
                Filter
            </md-button>
        </div>
        <div layout="row" ng-if="filterShow" layout-wrap>
            <md-button ng-repeat="type in types" ng-class="type.intrested?'interest_selected':'interest'" ng-checked="exists(type, selected)" ng-click="toggle(type, selected)">
                {{ type.title }}
            </md-button>
            <span flex></span>
            <md-button ng-click="filterToggle();" class="md-primary">
                Done
            </md-button>
        </div>
    </div>
    <div flex flex-gt-xs="75" layout-align="start" layout="row" layout-wrap>
        <creativity-card ng-repeat="content in finalContents track by $index" data="content" showcategory="true" actions="true"></creativity-card>
        <loading-creativity in-view="myPagingFunction()" in-view-options="{ generateParts: true,offset : 300,generateDirection:true }" ng-show="moreItems" layout-wrap layout="row" layout-align="space-around" hide-xs></loading-creativity>
        <loading-creativity in-view="myPagingFunction()" in-view-options="{ generateParts: true,offset : 300,generateDirection:true }" ng-show="moreItems" layout="column" layout-align="space-around" hide-gt-xs></loading-creativity>
    </div>
    <div layout="row" hide-xs flex-gt-xs="25">
        <div layout="row" class="profile-card">
            <div layout="column">
                <img ng-src="{{user.image}}" style="height: 24px; width: 24px; margin: auto; border-radius: 100px;">
            </div>
        </div>
        <div layout-wrap>
            <md-button ng-repeat="type in types" ng-class="type.intrested?'interest_selected':'interest'" ng-checked="exists(type, selected)" ng-click="toggle(type, selected)">
                {{ type.title }}
            </md-button>
        </div>
    </div>
</div>
<script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>
