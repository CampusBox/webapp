<div>
    <md-card-header layout="column" flex>
        <a ui-sref="home.singleContent({contentId: content.id})" >
            <span class="creativity-title" ng-bind-html="content.title"></span>
        </a>
        <a ui-sref="home.singleContent({contentId: content.id})" >
            <p class="cb-grey-card creativity-description  creativity-description-list app-description" ui-sref="home.singleContent({contentId: content.id})"  ng-bind-html="content.items.text">
            </p>
        </a>
    <div ui-sref="home.singleContent({contentId: content.id})">
        <img ng-src="{{content.items.icon}}" class="appIcon-cover" alt="{{content.title}}">
    </div>
    </md-card-header>
</div>
