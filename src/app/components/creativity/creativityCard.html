<md-card class="content-card">
    <embed-card ng-if="content.view_type == 1" bar="true" data="content"></embed-card>
    <title-image ng-if="content.view_type == 2" bar="true" data="content"></title-image>
    <title-content ng-if="content.view_type == 3" bar="true" data="content"></title-content>
    <apps-card ng-if="content.view_type == 4" bar="true" data="content"></apps-card>
    <creativity-actions ng-if="bar"></creativity-actions>
</md-card
