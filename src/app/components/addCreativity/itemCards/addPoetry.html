<div ng-if="isAllowed(allowedPoetry,creativity.type)">
    <div layout="column" ng-repeat="item in creativity.items" style="padding: 0px">
        <div>
            <iframe style="max-width: 100%;" ng-if="item.mediaType == 'youtube'" width="560" height="315" ng-src="{{item.embedUrlIframe}}" frameborder="0" allowfullscreen></iframe>
            <iframe style="max-width: 100%;" ng-if="item.mediaType == 'vimeo'" width="640" height="360" src="{{item.embedUrlIframe}}" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
            <iframe class="iframeIsFocused" ng-show="item.mediaType == 'soundcloud'" id="sc-widget" width="100%" height="162px" scrolling="no" frameborder="no" ng-src="{{item.embedUrlIframe}}"></iframe>
            <script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>
        </div>
    </div>
    <div  layout="column">
        <div ng-show="videoAdded">
            <md-button ng-click="removePoetry()" class="md-button md-warn">
                <md-icon md-svg-icon="delete"></md-icon>
                Remove
            </md-button>
        </div>
        <div ng-hide="videoAdded" layout="row" layout-align="space-between center">
            <form flex="100" ng-submit="addPoetryVideo(url)">
                <md-input-container md-no-float style="width:100%">
                    <md-icon md-svg-icon="microphone-variant"></md-icon>
                    <input flex md-no-float md-autofocus="" ng-model="url" placeholder="Paste the youtube, vimeo or soundcloud url of your recitation" class=" ng-valid md-autofocus md-input ng-empty ng-touched" aria-label="url" id="input_8" aria-invalid="false">
                    <div class="md-errors-spacer"></div>
                    <span class="md-caption" style="color:rgb(244, 67, 54);" ng-hide="error == ''">{{error}}</span>
                </md-input-container>
            </form>
            <button class="md-primary md-button" flex="20" ng-disabled="url == ''" ng-click="addPoetryVideo(url)" style="margin-bottom: 34px;">Done</button>
        </div>
    </div>
</div>
